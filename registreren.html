<!DOCTYPE html>

<html>

<head>
    <title>Fletnix - Registratie</title>
    <link rel="stylesheet" href="style/normalize.css">
    <link rel="stylesheet" href="style/main.css">
    <link rel="icon" href="img/logo.png">

</head>

<body style="background-color:black;">

    <div id="background">
        <img src="img/test.jpg" style="opacity: 0.25;" width="100%">
    </div>
    <header style="clear: both;"></header>

    <main id="registreren" style="background-color: rgba(0, 0, 0, 0.5);">
        <h2 class="center-text">Registreren</h2>
        <div>
            <input type="text" placeholder="Voornaam">
            <input type="text" placeholder="tussenv.">
            <input type="text" placeholder="Achternaam">
        </div>
        <div>
            <input type="date" placeholder="Geboortedatum">
        </div>
        <div>
            <input placeholder="Woonplaats">
            <input placeholder="Postcode">
            <input placeholder="Huisnummer">
        </div>
        <div>
            <input type="tel" placeholder="Telefoonnummer">
            <input ttype="E-mail" placeholder="E-mail">
        </div>
        <div>
            <input type="password" placeholder="Wachtwoord">
            <input type="password" placeholder="Wachtwoord herhalen">
        </div>
        <div class="abonnement">
            <h3>Abonnement:</h3>
            <input type="radio" id="regular" name="abonnement" >
            <label for="regular">Regular</label>
            <input type="radio" id="premium" name="abonnement" value="female">
            <label for="premium">Premium</label>
            <input type="radio" id="ultra" name="abonnement" value="other">
            <label for="ultra">Ultra</label>
        </div>
        <a id="buttonlink" class="center-text" href="filmoverzicht.html">Registreren</a>

    </main>

</body>

</html>
